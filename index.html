<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <meta name="description"
        content="Landing Page com desafio do Curso DevQuest dos módulos HTML e CSS avançados, utilizando flex.">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script src="https://kit.fontawesome.com/06de1411f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="src/images/logo.svg" alt="Huddle's Logo">
        </header>

        <main class="main">
            <img class="mockups" src="src/images/illustration-mockups.svg" alt="Ilustration of Mockups">

            <div class="information">
                <h1>Build The Community Your Fans Will Love</h1>
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn">Register</a>
            </div>
        </main>

        <footer class="footer">
            <div class="socials">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                Coded by <a href="https://alinemozer.github.io/projeto-portfolio-amb-dev/" target="_blank">AMB/DEV</a>.
            </p>
        </footer>
    </div>
</body>

</html>
